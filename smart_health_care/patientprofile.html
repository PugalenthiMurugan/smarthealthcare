<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #b186de, #1f51a7);
            display: flex;
            padding: 0;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1d1d1d;  /* Darker shade for better contrast */
            color: white;
            padding-top: 20px;
            position: fixed;
            border-right: 3px solid #444; /* Light border to separate sidebar */
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 600;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background: #444; /* Lighter grey background for hover and active states */
        }
        .container1 {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
        }
        .container2 {
            margin-left: 20px;
            padding: 20px;
            width: calc(100% - 20px);
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
            margin-right: 20px;
        }
        table {  
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            /* border: 1px solid #ddd; */
            padding: 15px;
        }
        caption {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="./patientprofile.html" class="active">View Profile</a>
        <a href="./appoinment.html">Book Appointment</a>
        <a href="./app_status.html">Appointment Status</a>
        <a href="doc_list.html">View Doctors List</a>
        <a href="./homepage.html">Log Out</a>
    </div>
    
    <div class="container1">
        <h3>Patient ID: <br><input type="text" id="id" ></h3>
        <table>
            <tr>
                <th>Patient Name:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Email ID:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>DOB:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Age/Gender:</th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th>Blood Group:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Address:</th>
                <td><textarea></textarea></td>
            </tr>
        </table>
    </div>
    
    <div class="container2">
        <table>
            <caption>Recent Treatment Details</caption>
            <tr>
                <th>Treatment Name:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Patient Name:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Prescription:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Remark:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Advice:</th>
                <td><textarea cols="20" rows="6"></textarea></td>
            </tr>
        </table>
    </div>
</body>
</html>
