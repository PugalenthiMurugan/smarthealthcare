<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart HealthCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            display: flex;
            flex-direction: row;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: auto;
        }

        .left-panel {
            width: 50%;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .right-panel {
            width: 50%;
            padding: 40px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tabs button {
            padding: 8px 15px;
            border: 1px solid #6a11cb;
            background: transparent;
            color: #6a11cb;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
        }

        .tabs button.active {
            background: #6a11cb;
            color: #fff;
        }

        .login-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .links a {
            color: #6a11cb;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 90%;
            }

            .left-panel,
            .right-panel {
                width: 100%;
            }

            .tabs {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <h1 style="margin-bottom: 40px; font-size: 50px;">Smart HealthCare Portal</h1>
    <div class="container">
        <div class="left-panel">
            <img src="./ho.png" style="height: 125px; width: 125px; color: #fff;">
            <h1>Welcome</h1>
        </div>
        <div class="right-panel">
            <div class="tabs">
                <button class="active">Patient</button>
                <button onclick="navigateTo('doctor')">Doctor</button>
                <button onclick="navigateTo('admin')">Admin</button>
            </div>
            <div class="login-box">
                <h2>Patient Login</h2>
                <form action="./patientprofile.html">
                    <label><b>Email-ID:</b></label>
                    <input type="email" placeholder="patient@123" required>
                    <label><b>Password:</b></label>
                    <input type="password" placeholder="********" required>
                    <button type="submit">Login</button>
                    <div class="links">
                        <a href="./patient_login.html">Register here for New User</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function navigateTo(role) {
            window.location.href = role + "_login.html";
        }
    </script>
</body>

</html>
