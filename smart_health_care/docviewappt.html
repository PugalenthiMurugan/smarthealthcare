<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #b186de, #1f51a7);
            display: flex;
            padding: 0;
            margin: 0;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar a.active {
            background: #444;
        }

        .content {
            margin-left: 370px;
            width: 80%;
            max-width: 900px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
            color: #333;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        input[type="date"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="./docprofile.html" >View Profile</a>
        <a href="./docviewappt.html" class="active">Doctor Appointments</a>
        <a href="./doc_descripttion.html">Doctor description</a>
        <a href="./doctor_login.html">Log Out</a>
       
    </div>


    <div class="content">
        <h3 style="margin-bottom: 20px;">Appointment Status</h3>
        <label for="dateInput">Today: </label>
        <input type="date" id="dateInput" name="date">
        <table>
            <tr>
                <th>P_ID</th>
                <th>Name</th>
                <th>Schedule</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>dil</td>
                <td>barhana</td>
                <td>edd</td>
                <td>Confirmed</td>
            </tr>
        </table>

        <h3>Cancelled Appointments</h3>
        <table>
            <tr>
                <th>P_ID</th>
                <th>Name</th>
                <th>Schedule</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>dil</td>
                <td>barhana</td>
                <td>edd</td>
                <td>Canceled</td>
            </tr>
        </table>
    </div>
</body>
</html>
