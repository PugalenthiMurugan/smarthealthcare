<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            /* Center the content */
            align-items: center;
            width: 80%;
            max-width: 1200px;
        }

        /* Form Styling */
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* Left Section */
        .left-section {
            text-align: center;
            color: white;
            margin-right: 50px;
            /* Adjust space between form and left section */
        }

        .left-section i {
            font-size: 70px;
            margin-bottom: 10px;
        }

        .left-section h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        /* Form Group - for Side-by-Side Inputs */
        .form-group {
            display: flex;
            /* gap: 15px;  /* Adds space between inputs */
            margin-bottom: 15px;
            justify-content: space-between;
            /* Ensures inputs are spaced evenly */
        }

        .form-group input {
            width: 45%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
        }

        /* Gender Group */
        .gender-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .gender-group input {
            margin-right: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #6a11cb;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background: #2575fc;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            color: #6a11cb;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Main Container -->
    <div class="container">

        <!-- Left Section -->
        <div class="left-section">
            <i class="fas fa-ambulance"></i>
            <h2>We are here for you!</h2>
        </div>

        <form>
            <h2>Register as Patient</h2>
            <div class="form-group">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <input type="date" placeholder="Date of Birth" required>
                <input type="number" placeholder="Your Age" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Blood Group" required>
                <input type="text" placeholder="Enter Your Address" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>
            <button class="btn">Register</button>
            <div class="links">
                <a href="./homepage.html">Already have an account?</a>
            </div>

        </form>
    </div>


    </div>

</body>

</html>
